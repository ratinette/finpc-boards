
<!DOCTYPE html>
<html>
<head>
    <title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" onclick="goToBoard()">돌아가기</button>
            {% if user.id == post.author_id %}
            <div>
                <button class="btn btn-secondary" onclick="editPost()">수정</button>
                <button class="btn btn-danger" onclick="deletePost()">삭제</button>
            </div>
            {% endif %}
        </div>
        <div class="header">
            <h1>{{ post.title }}</h1>
        </div>
        <div class="date-author">
            작성일: {{ post.created_at }} | 작성자: {{ post.author.username }}
        </div>
        <div class="content">
            {{ post.content }}
        </div>
    </div>
  <script>
      function goToBoard() {
          window.location.href = '/boards/?id={{ post.board.id }}';
      }
      function editPost() {
          window.location.href = '/posts/{{ post.id }}/edit';
      }
      function deletePost() {
          const c = confirm("정말 삭제하시겠습니까?");
          if (c) {
              window.location.href = '/posts/{{ post.id }}/delete';
          }
      }
  </script>

</body>
</html>
